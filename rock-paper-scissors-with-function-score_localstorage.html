<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock scissor paper</title>
  </head>
  <body>
    <script>
      const score={
        win:0,
        losses:0,
        tie:0
      }
     
     

    console.log(localStorage.getItem("score"))  
      function playGame(playerMove) {
        let computerMove = pickComputeMove();
        let result = "";
        if (playerMove === "Rock") {
          if (computerMove === "Rock") {
            result = "tie";
          } else if (computerMove === "Paper") {
            result = "you lose";
          } else if (computerMove === "Scissors") {
            result = "you win";
          }

        } else if (playerMove === "Paper") {
          if (computerMove === "Rock") {
            result = "you win";
          }
          if (computerMove === "Paper") {
            result = "tie";
          }
          if (computerMove === "Scissors") {
            result = "you lose";
          }
        } else if (playerMove === "Scissors") {
          if (computerMove === "Rock") {
            result = "you lose";
          }
          if (computerMove === "Paper") {
            result = "you win";
          }
          if (computerMove === "Scissors") {
            result = "tie";
          }
        }

        if(result==='you win'){
          score.win+=1

        } else if(result==='you lose'){
          score.losses+=1

        } else if(result==='tie'){
          score.tie+=1
          
        }


        localStorage.setItem("score", JSON.stringify(score))
        alert(
          `Tu as choisi ${playerMove}. L'ordinateur Ã  choisi ${computerMove}. ${result} 
          win:${score.win}, lose: ${score.losses}, tie:${score.tie}`
        );
      }

      function pickComputeMove() {
        const randomNumber = Math.random();
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "Rock";
        }
        if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "Paper";
        }
        if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "Scissors";
        }
        return computerMove;
      }
    </script>
    <p>Rock paper scissors</p>
    <button
      onclick="
      playGame('Rock')
"
    >
      Rock
    </button>

    <button
      onclick="
        playGame('Paper')
    "
    >Paper</button>
    <button
      onclick="
           playGame('Scissors')
   
"
    >
      Scissors
    </button>
    <button
      onclick="
      score.win=0;
      score.losses=0;
      score.tie=0
            
"
    >
    Reset score
    </button>
    <script></script>
  </body>
</html>
